    <div class="container d-flex justify-content-center align-items-center">
      <form action="success.html" class="form mw-100 bg-dark bg-opacity-20 bg-gradient" style="max-width: 400px;">
        <h3 class="text-light" id="formhd">Sign Up</h3>
        <br>
        <div class="text-white">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" id="username" onkeyup="validateName()">
          <br>
          <span id="name-error"></span>
          <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="text" class="form-control" id="email" aria-describedby="emailHelp" onkeyup="validateEmail()">
                  <span id="email-error"></span>
                  <br>
                  <!-- <div id="emailHelp" class="form-text text-white" id="email-error"></div> -->
                  <label for="phonenumber" class="form-label">Phone No.</label>
                  <input type="number" class="form-control" id="phonenumber" aria-describedby="emailHelp" onkeyup="validatePhone()">
                  <span id="phone-error"></span>

<br>
                </div>
                <div class="mb-3 text-white">
                  <label for="exampleInputPassword1" class="form-label">Enter Password</label>
                  <input type="password" class="form-control" id="password" onkeyup="validatePassword()">
                </div>
                <div class="mb-3 text-white">
                  <label for="exampleInputPassword2" class="form-label">Re-enter Password</label>
                  <input type="password" class="form-control" id="password2">
                  <div id="password-error"></div>

                </div>
                <button type="submit" id="submit" onclick="return validateForm()" class="btn btn-light">Sign Up!</button>
              </form>                    
    </div>
<script src="../Kerala-Tourism-Website/js/validation.js"></script>  </body>
