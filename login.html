<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
<link rel="stylesheet" href="./css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg ">
		<img src="images/Logo.jpeg" width="70" height="70" alt="" id="logo1">
		<div class="container-fluid">
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<a class="navbar-brand" href="index.html">Log In</a>
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link" aria-current="page" href="index.html">Home</a>
			  </li>

        <li class="nav-item">
				<a class="nav-link" href="signup.html">Sign Up</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="">Contacts</a>
			  </li>

			</ul>
			
		  </div>
		</div>
	  </nav>

    <div class="container d-flex justify-content-center align-items-center">
      <form class="form mw-100 bg-dark bg-opacity-20 bg-gradient text-white" style="max-width: 400px;">
        <div>
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" onkeyup="validateEmail()">
                  <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                  <label for="phonenumber" class="form-label">Phone No.</label>
                  <input type="number" class="form-control" id="phone"  onkeyup="validatePhone()" aria-describedby="emailHelp">
<br>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Enter Password</label>
                  <input type="password" class="form-control" id="password" onkeyup="validatePassword()">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me!</label>
                  </div>
                <button type="submit" class="btn btn-light">Submit</button>
              </form>                    
    </div>
<script src="../Kerala-Tourism-Website/js/script.js"></script>
</body>
</html>
